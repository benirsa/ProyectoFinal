<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear nuevo abonado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="/js/jquery-3.7.1.js"></script>
	<style>
		body {
			padding-top: 10%;
			padding-bottom: 10%;
			/* Altura del navbar */
		}
	</style>
</head>

<body class="bg-dark">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-sm fixed-top varbar-success bg-secondary text-white">
		<a class="navbar-brand text-white mx-2" href="#">Polideportivo</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<section class="collapse navbar-collapse" id="menu">
			<nav class="navbar-nav mx-2">
				<a th:if="${rol == 'ABONADO'}" href="/pistas/lista/abonado" class="nav-link text-white">Pistas</a>
				<a th:if="${rol == 'ADMIN' or rol == 'TRABAJADOR'}" href="/pistas/lista" class="nav-link text-white">Pistas</a>
				<a th:if="${rol == 'ABONADO'}" href="/reservas/lista/abonado" class="nav-link text-white">Reservas</a>
				<a th:if="${rol == 'ADMIN' or rol == 'TRABAJADOR'}" href="/reservas/lista"
					class="nav-link text-white">Reservas</a>
				<a th:if="${rol == 'ADMIN' or rol == 'TRABAJADOR'}" href="/abonados/lista"
					class="nav-link text-white">Abonados</a>
				<a th:if="${rol == 'ADMIN'}" href="/trabajadores/lista" class="nav-link text-white">Trabajadores</a>
				<a sec:authorize="isAuthenticated()" href="/tipo-hora/lista" class="nav-link text-white">Horas</a>
				<a th:if="${rol == 'ADMIN' or rol == 'TRABAJADOR'}" href="/tipo-pista/lista"
					class="nav-link text-white">Tipos de pistas</a>
			</nav>
			<section class="row mx-2">
				<a href="/logout" class="col-sm mx-2 btn btn-primary">Cerrar Sesión</a>
			</section>
		</section>
	</nav>

	<main class="container-sm bg-secondary text-white 	rounded mt-5">
		<form id="abonadoForm" class="p-2" th:object="${abonado}">
			<h1 class="text-center">Detalle de Abonado</h1>
			<section class="row">
				<section class="form-group my-2">
					<label for="dni" class="col-2-sm col-form-label">DNI:</label>
					<input pattern="^[0-9]{8}[A-Za-z]$" type="text" id="dni" class="col-8-sm form-control form-control-sm" th:field="*{dni}"
						required />
				</section>
				<section class="form-group my-2">
					<label for="nombre" class="col-2-sm col-form-label">Nombre:</label>
					<input type="text" maxlength="50" id="nombre" class="col-8-sm form-control form-control-sm" th:field="*{nombre}"
						required />
				</section>
				<section class="form-group my-2">
					<label for="apellido1" class="col-2-sm col-form-label">Apellido 1:</label>
					<input type="text"maxlength="50" id="apellido1" class="col-8-sm form-control form-control-sm"
						th:field="*{apellido1}" required />
				</section>
				<section class="form-group my-2">
					<label for="apellido2" class="col-2-sm col-form-label">Apellido 2:</label>
					<input type="text" maxlength="50" id="apellido2" class="col-8-sm form-control form-control-sm"
						th:field="*{apellido2}" required />
				</section>
				<section class="form-group my-2">
					<label for="fechaNacimiento" class="col-2-sm col-form-label">Fecha de nacimiento:</label>
					<input type="date" maxlength="50" id="fechaNacimiento" class="col-8-sm form-control form-control-sm"
						th:field="*{fechaNacimiento}" required />
				</section>
				<section class="form-group my-2">
					<label for="telefono" class="col-2-sm col-form-label">Telefono:</label>
					<input type="text" pattern="" id="telefono" class="col-8-sm form-control form-control-sm"
						th:field="*{telefono}" required />
				</section>
				<section class="form-group my-2">
					<label for="direccion" class="col-2-sm col-form-label">Direccion:</label>
					<input type="text" maxlength="50" id="direccion" class="col-8-sm form-control form-control-sm"
						th:field="*{direccion}" required />
				</section>
				<section class="form-group my-2">
					<label for="username" class="col-sm-2 col-form-label">Usuario:</label>
					<input type="text" maxlength="16" id="username" class="col-sm-8 form-control form-control-sm"
						th:field="*{username}" required />
				</section>
				<section class="form-group my-2">
					<label for="password" class="col-sm-2 col-form-label">Contraseña:</label>
					<input type="password" minlength="8"maxlength="16" id="password" class="col-sm-8 form-control form-control-sm"
						th:field="*{password}" required />
				</section>
				<input style="display: none;" th:field="*{idRol}" />
			</section>
			<section class="form-group my-2">
				<button type="submit" class="col-sm-1 mx-1 btn btn-primary btn-sm" id="btnGuardar">Guardar</button>
				<a class="col-sm-1 mx-1 btn btn-danger btn-sm" href="/abonados/lista">Cancelar</a>
			</section>
		</form>
	</main>

	<script>
		document.getElementById('abonadoForm').addEventListener('submit', function () {
			const form = document.getElementById('abonadoForm');
			const formData = new FormData(form);
			const object = {};
			formData.forEach((value, key) => object[key] = value);
			const json = JSON.stringify(object);

			const url = '/abonados/crear';
			const method = 'POST';

			fetch(url, {
				method: method,
				headers: {
					'Content-Type': 'application/json'
				},
				body: json
			}).then(response => {
				if (response.ok) {
					// Manejar respuesta exitosa
					window.location.href = "/abonados/lista";
				} else {
					// Manejar errores
					alert("Error al guardar el abonado");
				}
			}).catch(error => {
				console.error('Error:', error);
				alert("Error de red al guardar el abonado");
			});
		});
	</script>
</body>

</html>
