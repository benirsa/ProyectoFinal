<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear nuevo abonado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="/js/jquery-3.7.1.js"></script>		
		<style>
			body {
				padding-top: 10%;
				padding-bottom: 10%;
				/* Altura del navbar */
			}
		</style>
</head>

<body class="bg-dark">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-sm fixed-top varbar-success bg-secondary text-white">
		<a class="navbar-brand text-white mx-2" href="#">Polideportivo</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<section class="collapse navbar-collapse" id="menu">
			<nav class="navbar-nav mx-2">
				<a href="/pistas/lista" class="nav-link text-white">Pistas</a>
				<a href="/reservas/lista" class="nav-link text-white">Reservas</a>
				<a href="/abonados/lista" class="nav-link text-white">Abonados</a>
				<a href="/trabajadores/lista" class="nav-link text-white">Trabajadores</a>
				<a href="/tipo-hora/lista" class="nav-link text-white">Horas</a>
				<a href="/tipo-pista/lista" class="nav-link text-white">Tipos de pistas</a>
			</nav>
		</section>
	</nav>

	<main class="container-sm bg-secondary text-white rounded mt-5">
		<form th:action="@{/registro}" method="post" class="p-2">
			<h1 class="text-center">Registro</h1>
			<section class="row">
				<section class="form-group my-2">
					<label for="dni" class="col-2-sm col-form-label">DNI:</label>
					<input type="text" id="dni" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="nombre" class="col-2-sm col-form-label">Nombre:</label>
					<input type="text" id="nombre" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="apellido1" class="col-2-sm col-form-label">Apellido 1:</label>
					<input type="text" id="apellido1" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="apellido2" class="col-2-sm col-form-label">Apellido 2:</label>
					<input type="text" id="apellido2" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="fechaNacimiento" class="col-2-sm col-form-label">Fecha de nacimiento:</label>
					<input type="date" id="fechaNacimiento" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="telefono" class="col-2-sm col-form-label">Telefono:</label>
					<input type="text" id="telefono" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="direccion" class="col-2-sm col-form-label">Direccion:</label>
					<input type="text" id="direccion" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="username" class="col-2-sm col-form-label">Username:</label>
					<input type="text" id="username" name="username" class="col-8-sm form-control form-control-sm" required />
				</section>
				<section class="form-group my-2">
					<label for="password" class="col-2-sm col-form-label">Contrase√±a:</label>
					<input type="password" id="password" name="password" class="col-8-sm form-control form-control-sm" required />
				</section>
			</section>
			<section class="form-group my-2">
				<button type="submit" class="col-sm-1 mx-1 btn btn-primary btn-sm">Registrate</button>
				<a class="col-sm-1 mx-1 btn btn-danger btn-sm" href="/login">Cancelar</a>
			</section>
		</form>
	</main>
</body>

</html>
